<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond arrondi -->
  <rect width="512" height="512" rx="120" fill="url(#gradient)"/>
  
  <!-- Icône de tâche (checklist) -->
  <g transform="translate(100, 100)">
    <!-- Première ligne avec checkbox cochée -->
    <rect x="20" y="30" width="40" height="40" rx="8" fill="white" opacity="0.9"/>
    <path d="M 32 50 L 42 58 L 56 42" stroke="#667eea" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="75" y="35" width="210" height="30" rx="8" fill="white" opacity="0.9"/>
    
    <!-- Deuxième ligne avec checkbox cochée -->
    <rect x="20" y="100" width="40" height="40" rx="8" fill="white" opacity="0.9"/>
    <path d="M 32 120 L 42 128 L 56 112" stroke="#667eea" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="75" y="105" width="180" height="30" rx="8" fill="white" opacity="0.9"/>
    
    <!-- Troisième ligne avec checkbox vide -->
    <rect x="20" y="170" width="40" height="40" rx="8" fill="white" opacity="0.9"/>
    <rect x="75" y="175" width="240" height="30" rx="8" fill="white" opacity="0.9"/>
    
    <!-- Étoile de récompense en haut à droite -->
    <g transform="translate(260, 30)">
      <circle cx="25" cy="25" r="28" fill="#FFD700" opacity="0.95"/>
      <path d="M 25 10 L 28 20 L 38 20 L 30 26 L 33 36 L 25 30 L 17 36 L 20 26 L 12 20 L 22 20 Z" fill="white"/>
    </g>
  </g>
</svg>
